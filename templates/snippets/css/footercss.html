<style>
    /* Footer Styling */
    footer {
        background-color: #002147;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-top: 5px solid #00aaff;
    }
    
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .footer-title {
        font-size: 18px;
        margin: 0;
    }
    
    .footer-year {
        font-size: 14px;
        margin: 0;
    }
    
    .footer-links {
        margin-top: 10px;
    }
    
    .footer-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
        position: relative;
        transition: color 0.3s ease, transform 0.3s ease;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
    }
    
    .footer-button:hover {
        color: #00aaff;
        transform: translateY(-2px);
    }
    
    /* Popup Styling */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        z-index: 1000;
        visibility: hidden;
    }
    
    .popup-open {
        display: flex;
        opacity: 1;
        visibility: visible;
    }
    
    .popup-content {
        background-color: #ffffff;
        color: #000000;
        padding: 30px;
        border-radius: 12px;
        width: 80%;
        max-width: 600px;
        position: relative;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transition: transform 0.5s ease, opacity 0.5s ease;
        transform: scale(0.9);
        opacity: 0;
    }
    
    .popup-open .popup-content {
        transform: scale(1);
        opacity: 1;
    }
    
    /* Unique Pop-up Styles */
    .popup-about .popup-content {
        background: radial-gradient(circle, #e3e3e8, #f4f4f9);
        border: 3px solid #00aaff;
        animation: slideIn 0.5s ease-out;
    }
    
    .popup-contact .popup-content {
        background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
        border: 3px solid #ff5733;
        animation: slideIn 0.5s ease-out;
    }
    
    .popup-privacy .popup-content {
        background: linear-gradient(135deg, #fefefe, #e8e8e8);
        border: 3px solid #28a745;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #000000;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .popup-close:hover {
        color: #00aaff;
        transform: scale(1.2);

    .social-media {

    .social-icon:hover {
        color: #00aaff;
        transform: scale(1.2);
    }
    
    /* Button Styling in Pop-ups */
    .popup-content button {

        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }
    
    .popup-content button:hover {
        background-color: #0077cc;
        transform: translateY(-2px);
    }
