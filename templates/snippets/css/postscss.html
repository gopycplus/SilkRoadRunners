<style>
    /* Importing required fonts */
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
    
    /* Root variables for dynamic sizing */
    :root {
        --image-height: 200px; /* Height of the post image */
        --content-height: calc(var(--image-height) * 1.5); /* 1.5 times the image height */
    }

    {% comment %} .article-container{
        min-height: 110vh;
    } {% endcomment %}
    
    .articles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
        gap: 20px;
        padding: 20px;
        max-width: 100%;
        box-sizing: border-box;
    }
    
    /* Grid layout for larger screens */
    @media (min-width: 1200px) {
        .articles-grid {
            grid-template-columns: repeat(4, 1fr); /* Maximum of 4 columns */
        }
    }
    
    /* Post styling */
    .post {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
    }
    
    /* Hover effect for posts */
    .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    /* Post image styling */
    .post-image {
        width: 100%;
        height: var(--image-height); /* Use CSS variable */
        object-fit: cover;
        border-bottom: 2px solid #ddd;
    }
    
    /* Post content styling */
    .post-content {
        padding: 20px;
        flex-grow: 1;
        background: #f9f9f9;
        max-height: var(--content-height); /* Set max-height based on CSS variable */
        overflow: hidden; /* Ensure content doesnâ€™t overflow */
    }
    
    /* Post title styling */
    .post-title {
        font-size: 24px;
        font-weight: 700;
        color: #333; /* Dark gray text color */
        text-decoration: none;
        margin-bottom: 12px;
        line-height: 1.3;
        position: relative;
        display: inline-block;
        overflow: hidden;
        transition: color 0.4s ease; /* Smooth transition for text color */
    }
    
    /* Wave underline effect */
    .post-title::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #007bff, #00bfae, #007bff);
        background-size: 200% 100%;
        background-position: left bottom;
        transition: background-position 0.5s ease, transform 0.6s ease;
        transform: scaleX(0);
        transform-origin: left;
    }
    
    .post-title:hover {
        color: #00bfae; /* Teal color for text on hover */
    }
    
    .post-title:hover::before {
        transform: scaleX(1);
        background-position: right bottom; /* Animate gradient */
    }
    
    /* Post body styling */
    .post-body {
        color: #555;
        font-family: 'Open Sans', sans-serif;
        line-height: 1.6;
    }
    
    /* Post edit link styling */
    .post-edit {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }
    
    .post-edit:hover {
        text-decoration: underline;
        color: #0056b3; /* Darker shade on hover */
    }
    
    /* Post footer styling */
    .post-footer {
        padding: 15px;
        font-size: 14px;
        color: #777;
        border-top: 2px solid #ddd;
        background: #f1f1f1;
    }            
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const titles = document.querySelectorAll('.post-title');
    
        titles.forEach(title => {
            title.addEventListener('mouseover', function() {
                this.classList.add('hover');
            });
    
            title.addEventListener('mouseout', function() {
                this.classList.remove('hover');
            });
        });
    });       
</script>
