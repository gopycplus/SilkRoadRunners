{% extends "main.html" %}

{% block admin_content %}
<div class="form-wrapper">
    <h1 class="page-title">Create an Article</h1>
    <div class="form-container">
        <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <!-- Title -->
            <div class="form-group">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" id="id_title" placeholder="Enter the title" class="form-input" required autofocus>
            </div>
            
            <!-- Body -->
            <div class="form-group">
                <label for="id_body" class="form-label">Content</label>
                <textarea rows="10" name="body" id="id_body" placeholder="Describe your blog..." class="form-textarea" required></textarea>
            </div>
            
            <!-- Image -->
            <div class="form-group">
                <label for="id_image" class="form-label">Image</label>
                <input type="file" name="image" id="id_image" accept="image/*" class="form-input file-input" required>
            </div>
            
            <!-- Submit Button -->
            <button class="submit-button" type="submit">POST</button>
        </form>    
    </div>
</div>
{% endblock admin_content %}
