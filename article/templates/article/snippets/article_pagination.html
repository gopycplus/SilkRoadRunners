<div class="pagination-container">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if articles.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ articles.previous_page_number }}">&laquo; Previous</a>
                </li>
            {% endif %}
        
            {% for i in articles.paginator.page_range %}
                {% if articles.number == i %}
                    <li class="page-item active"><a class="page-link">{{ i }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ i }}">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
            
            {% if articles.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ articles.next_page_number }}">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ articles.paginator.num_pages }}">Last &raquo;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
